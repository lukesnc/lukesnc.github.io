<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert BPM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Convert beats per minute to Hz and milliseconds</h1>
      <p>Perfect for setting delays, plugin parameters and LFOs</p>

      <input type="text" name="bpm" id="bpm" placeholder="Enter a tempo" />

      <div class="results-container hide">
        <h2 class="results-heading"></h2>

        <table class="results-table"></table>

        <p class="legend">1/4 = quarter note<br />T = triplet</p>
      </div>
    </main>

        Improvements & bugs go
        <a href="https://github.com/lukesnc/lukesnc.github.io">here</a>
      </p>
    </footer>
  </body>
</html>
